name: Build & Deploy FTP

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'  # X.Y.Z

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- CODE SOURCE ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- ENV SELENIUM S√õR ---
      - name: Install Firefox + Geckodriver (APT, sans snap)
        run: |
          sudo add-apt-repository ppa:mozillateam/ppa -y
          echo '
          Package: *
          Pin: origin ppa.launchpadcontent.net
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozilla
          sudo apt-get update
          sudo apt-get install -y firefox firefox-geckodriver
          firefox --version
          geckodriver --version

      # --- PYTHON ---
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      # --- G√âN√âRATION INDEX + IMAGES ---
      - name: Run make.py
        env:
          CREDLY_ID: ${{ secrets.CREDLY_ID }}
          ROOTME_USER: ${{ secrets.ROOTME_USER }}
          TRYHACKME_USERNAME: ${{ secrets.TRYHACKME_USERNAME }}
        run: |
          python maker.py

      # --- AJOUT DES IMAGES T√âL√âCHARG√âES ---
      - name: Commit downloaded images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add images/ || true

          if ! git diff --cached --quiet; then
            echo "‚úî commit images t√©l√©charg√©es"
            git commit -m "Add downloaded images [CI]"
            git push
          else
            echo "‚úî aucune nouvelle image"
          fi

      # --- DOSSIER FINAL ---
      - name: Prepare deployment folder
        run: |
          mkdir dist

          # copier tout sauf fichiers interdits
          rsync -av . dist \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="__pycache__" \
            --exclude="maker.py" \
            --exclude="service.py" \
            --exclude="README.md" \
            --exclude="model.html" \
            --exclude="requirements.txt"

      # --- UPLOAD FTPS ---
      - name: Upload via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_TARGET_PATH: ${{ secrets.FTP_TARGET_PATH }}
        run: |
          echo "üîê D√©ploiement FTPS vers $FTP_HOST..."

          curl --ftp-ssl --user "$FTP_USER:$FTP_PASSWORD" \
            --ftp-create-dirs \
            -T "{dist/**}" \
            "ftps://$FTP_HOST/$FTP_TARGET_PATH/"

          echo "‚úî Upload termin√©"
