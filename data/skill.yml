  tool:
    - name: VSCode
      src: images/skillpage/vscode.svg
      percent: 90
      height: 11.6em
      color: red
      desc: Utilisation quotidienne avec expertise avancée. Intégration d'extensions comme SonarLint pour maintenir la qualité du code.
    - name: Grafana
      src: images/skillpage/grafana.svg
      percent: 70
      height: 12.6em
      color: red
      desc: Expérience approfondie lors de mon stage, avec la création de graphiques et d'indicateurs à partir de requêtes Prometheus, intégrant des données provenant de queues RabbitMQ.
    - name: Android Studio
      src: images/skillpage/androidstudio.svg
      percent: 30
      height: 14.8em
      color: red
      desc: Utilisation lors de cours pour développer une application en Java. Compétences de base, notamment dans la navigation dans l'explorateur de fichier, le lancement d'émulateur, et le débogage. Cependant, une compréhension limitée de l'interface et des paramètres de l'IDE.
    - name: Jira
      src: images/skillpage/jira.svg
      percent: 70
      height: 14.7em
      color: red
      desc: Utilisation régulière pour la gestion des tickets assignés, création et attribution de tickets, ainsi que la modification de leur statut. Capacité à créer des workflows personnalisés avec différents droits et à générer des tableaux pour une vue d'ensemble.
    - name: Git
      src: images/skillpage/git.svg
      percent: 80
      height: 14.7em
      color: red
      desc: Une utilisation quotidienne avec une expertise marquée dans les commandes fondamentales telles que clone, add, commit, pull, push et merge. J'ai également recours de manière occasionnelle aux commandes reset et rebase pour des exigences spécifiques.
    - name: GitHub
      src: images/skillpage/github.svg
      percent: 80
      height: 12.7em
      color: red
      desc: Expérience solide avec GitHub, couvrant divers aspects de la gestion de code, des fusions, des modifications de code, de la création de projets, etc.
    - name: GitLab
      src: images/skillpage/gitlab.svg
      percent: 90
      height: 13.7em
      color: red
      desc: Compétences solides dans l'utilisation de GitLab, couvrant les aspects essentiels de la gestion de code, des fusions, du suivi des statuts, du redémarrage des pipelines, de la création de projets, etc.
    - name: RabbitMQ
      src: images/skillpage/rabbitmq.svg
      percent: 60
      height: 13.5em
      color: red
      desc: Compréhension de base du fonctionnement de RabbitMQ, incluant la création de requêtes Prometheus via des queues RabbitMQ. Connaissances limitées dans la création et la gestion de queues RabbitMQ.
